<!DOCTYPE html>
<html>
<head>
    <title>Register - CarHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 400px;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-success">Create Account</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        <!-- Helper text (e.g., password rules) -->
                        {% if field.help_text %}
                            <small class="text-muted d-block">{{ field.help_text|safe }}</small>
                        {% endif %}
                        {{ field }} <!-- Renders the default input -->
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>

</body>
</html>
